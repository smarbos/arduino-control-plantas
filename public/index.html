<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Control de Plantas v0.1</title>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/socket.io-client/socket.io.js"></script>
  <script src="bower_components/angular-socket-io/socket.js"></script>
  <script src="bower_components/Chart.js/Chart.js"></script>
  <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
  <script src="bower_components/angular-material/angular-material.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/factory.js" type="text/javascript"></script>
  <script src="js/controller.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
</head>
<body ng-controller="ArduController">
  <div>
      <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h1 class="md-flex">Control de Plantas v0.1</h1>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Zanahoria</span>
            <span class="md-subhead">Maceta I</span>
            <h2>Humedad actual:{{valorHumedadActual}} </h2>
            <h2>Luz actual: {{valorLuzActual}}</h2>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTaF3bU9hk98JNN8_jscUs4za9akhpnAf4k3IztKFnyzxIIS3to" alt="" />
              </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Prender Luz</md-button>
          <md-button>Regar</md-button>
        </md-card-actions>
      </md-card>

      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
          <md-list>
          <md-list-item class="md-3-line" ng-repeat="logItem in log track by $index">
            <div class="md-list-item-text">
              <h3>{{logItem.valorTiempo | date:'medium'}}</h3>
              <h4><strong>Valor Luz: </strong>{{logItem.valorLuz}}</h4>
              <h4><strong>Valor Humedad:</strong>{{logItem.valorHumedad}}</h4>
            </div>
            <md-button class="md-secondary">Respond</md-button>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-card>


  </md-content>
  </div>

</body>
